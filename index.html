<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.svg" />
    <title>Sports Illustrated - Highlights</title>
    <style>
      * { box-sizing: border-box; margin: 0; padding: 0; }
      
      body { 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background: #f5f5f5;
        min-height: 100vh;
      }

      /* Header */
      .header {
        background: #041E42;
        padding: 16px 24px;
        display: flex;
        align-items: center;
        gap: 16px;
      }

      .header-logo {
        font-size: 24px;
        font-weight: 800;
        color: white;
        letter-spacing: -0.5px;
      }

      .header-nav {
        display: flex;
        gap: 24px;
        margin-left: auto;
      }

      .header-nav a {
        color: rgba(255,255,255,0.8);
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
        transition: color 0.2s;
      }

      .header-nav a:hover {
        color: white;
      }

      /* Main content */
      .main {
        max-width: 1400px;
        margin: 0 auto;
        padding: 0;
      }

      /* Hero section */
      .hero {
        background: linear-gradient(135deg, #041E42 0%, #0a3d7a 100%);
        padding: 48px 24px;
        color: white;
        text-align: center;
      }

      .hero h1 {
        font-size: 36px;
        font-weight: 800;
        margin-bottom: 12px;
      }

      .hero p {
        font-size: 18px;
        opacity: 0.85;
      }

      /* Section */
      .section {
        background: white;
        margin: 24px;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      }

      /* Footer */
      .footer {
        background: #041E42;
        color: rgba(255,255,255,0.7);
        padding: 32px 24px;
        text-align: center;
        font-size: 13px;
        margin-top: 48px;
      }

      /* Mobile adjustments */
      @media (max-width: 640px) {
        .header-nav { display: none; }
        .hero { padding: 32px 16px; }
        .hero h1 { font-size: 28px; }
        .section { margin: 16px; }
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="header-logo">SPORTS</div>
      <nav class="header-nav">
        <a href="#">News</a>
        <a href="#">Scores</a>
        <a href="#">Videos</a>
        <a href="#">Teams</a>
      </nav>
    </header>

    <div class="hero">
      <h1>Latest Highlights</h1>
      <p>Watch the best moments from today's games</p>
    </div>

    <main class="main">
      <section class="section">
        <!-- Video carousel widget -->
        <div class="mmvp" data-mmvp-context="auto"></div>
        <script type="module" src="/src/embed.tsx"></script>
      </section>
    </main>

    <footer class="footer">
      &copy; 2024 Sports Network. All rights reserved.
    </footer>
  </body>
</html>
